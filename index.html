<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
    />
    <title>Registration Form</title>
  </head>

  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="card" style="width: 45rem">
        <div class="card-body">
          <h3 class="card-title text-center mb-5">Registration Form</h3>
          <form id="regForm">
            <div class="form-group row mb-3">
              <label for="fullName" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Enter Full Name"
                  required
                />
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="email" class="col-sm-2 col-form-label">e-Mail</label>
              <div class="col-sm-10">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter e-mail Address"
                  required
                />
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="password" class="col-sm-2 col-form-label"
                >Password</label
              >
              <div class="col-sm-10">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>

            <div class="form-group row mb-3">
              <label for="date" class="col-sm-2 col-form-label"
                >Date of Birth</label
              >
              <div class="col-sm-10">
                <input type="date" class="form-control" id="dob" />
              </div>
            </div>

            <div class="form-check d-flex justify-content-center mb-3">
              <input
                class="form-check-input me-2"
                type="checkbox"
                id="conditions"
              />
              <label class="form-check-label">
                I accept the terms and conditions.
              </label>
            </div>

            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger btn-block text-body">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-center pt-3">
      <h2>Entries</h2>
    </div>
    <div class="pt-3" id="table-div"></div>

    <script src="script.js"></script>
  </body>
</html>
